apiVersion: rabbitmq.com/v1beta1
kind: RabbitmqCluster
metadata:
  name: classic
# kubectl explain rmq.spec
spec:
  # https://hub.docker.com/_/rabbitmq?tab=tags
  image: rabbitmq:3.8.9-management
  replicas: 1
  resources:
    limits:
      memory: 1Gi
      cpu: 1
    requests:
      memory: 1Gi
      cpu: 1
  persistence:
    storage: 10Gi
  rabbitmq:
    additionalConfig:
      total_memory_available_override_value = 2GiB
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: classic-rabbitmq-perf-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq-perf-test
  template:
    metadata:
      labels:
        app: rabbitmq-perf-test
      annotations:
        prometheus.io/port: "8080"
        prometheus.io/scrape: "true"
    spec:
      containers:
      - name: perftest
        # https://hub.docker.com/r/pivotalrabbitmq/perf-test/tags
        image: pivotalrabbitmq/perf-test:2.12.0
        resources:
          limits:
            cpu: 1
            memory: 1Gi
          requests:
            cpu: 500m
            memory: 500Mi
        command:
          - /bin/bash
          - -c
        args:
          - |-
            bin/runjava com.rabbitmq.perf.PerfTest \
              --uri "amqp://$RABBITMQ_USER:$RABBITMQ_PASS@$RABBITMQ_SERVICE:5672/%2f"
        env:
        - name: RABBITMQ_USER
          valueFrom:
            secretKeyRef:
              name: classic-rabbitmq-default-user
              key: username
        - name: RABBITMQ_PASS
          valueFrom:
            secretKeyRef:
              name: classic-rabbitmq-default-user
              key: password
        - name: RABBITMQ_SERVICE
          value: classic-rabbitmq-client
        - name: PRODUCERS
          value: "500"
        - name: VARIABLE_RATE
          value: "1:30,3:30,2:30,0:60"
        - name: CONFIRM
          value: "10"
        - name: CONSUMERS
          value: "500"
        - name: CONSUMER_LATENCY
          value: "100000"
        - name: AUTO_DELETE
          value: "false"
        - name: JSON_BODY
          value: "true"
        - name: SIZE
          value: "1000"
        - name: QOS
          value: "100"
        - name: MULTI_ACK_EVERY
          value: "10"
        - name: QUEUE_PATTERN
          value: "classic-non-durable-%d"
        - name: QUEUE_PATTERN_FROM
          value: "1"
        - name: QUEUE_PATTERN_TO
          value: "500"
        - name: QUEUE_ARGS
          value: "x-max-length=1000"
        - name: ROUTING_KEY
          value: "classic-non-durable"
        - name: METRICS_PROMETHEUS
          value: "true"
